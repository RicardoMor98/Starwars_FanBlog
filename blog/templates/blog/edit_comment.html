{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <a href="{% url 'post_detail' pk=comment.post.id %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
